<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>MY HOMEPAGE</title>
    <script src="https://kit.fontawesome.com/751d015302.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <!-- <div class="top-image-box" aria-label="메인 이미지"></div> -->

      <div class="content-layout">
        <div class="menu">
          <div class="profile">
            <div class="profile-img" id="menu-home-profile"></div>
            <div class="profile-name">
              <span class="name-text">IRO</span>
              <div class="myid">@togehonkano</div>
              <!-- <div class="myintroduce">おーれーのーとげにゃん！</div> -->
            </div>
          </div>
          <h5>CATEGORY</h5>
          <ul class="navmenu">
            <li id="menu-home"><i class="fa-solid fa-apple-whole"></i>HOME</li>
            <li id="menu-dream"><i class="fa-solid fa-heart"></i>夢</li>
            <li id="menu-event"><i class="fa-solid fa-photo-film"></i>イベスト</li>
          </ul>
          <hr>
          <h5>BANNER</h5>
          <ul class="banners">
            <li style="margin-top: 5px;"><img src="/images/mybanner.png"></li>
          </ul>
        </div>
        <div class="main-image-box" id="notice-page" aria-label="메인 이미지"><div class="main-image"></div><div class="image-caption">NOTICE</div></div>
        <div class="wrap">
        </div>
        <div class="footer">
          FOOTER
        </div>
      </div>
    </div>
    </div>








    <script src="/scripts/router.js"></script>
  </body>
</html>

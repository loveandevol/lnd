<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const main = document.querySelector(".main-section");

  const MIN_LOADING_TIME = 1500; // 최소 로딩 시간 (ms)
  const elapsed = Date.now() - window._loaderStartTime;
  const delay = Math.max(0, MIN_LOADING_TIME - elapsed);

  setTimeout(() => {
    loader.style.opacity = "0";
    loader.style.transition = "opacity 0.6s ease";
    setTimeout(() => {
      loader.style.display = "none";
      main.style.display = "block";
    }, 600);
  }, delay);
});
</script>




    <script>
document.addEventListener("DOMContentLoaded", () => {
  const observerOptions = {
    root: null,
    rootMargin: "0px",
    threshold: 0.5
  };

  const order = {
    "top-left": 0,
    "center": 1,
    "bottom-right": 2
  };

  const reverseOrder = {
    "top-left": 2,
    "center": 1,
    "bottom-right": 0
  };

  const elements = document.querySelectorAll(".observe");

  // ⬇️ 초기 진입 애니메이션
  elements.forEach((el) => {
  const pos = el.dataset.pos;

  // 초기 위치와 투명 설정
  setInitialTransform(el);
  el.classList.remove("visible");

  // 브라우저가 초기 상태 렌더링할 시간을 충분히 줌
  setTimeout(() => {
    requestAnimationFrame(() => {
      el.classList.add("visible");
      applyInitialTransform(el);
    });
  }, order[pos] * 300 + 100); // 각 요소 순차 등장 + 약간 지연
});




  // ⬇️ 스크롤 트리거
  const observer = new IntersectionObserver((entries) => {
    const appearing = [];
    const disappearing = [];

    entries.forEach(entry => {
      if (entry.intersectionRatio >= 0.5) {
        appearing.push(entry.target);
      } else {
        disappearing.push(entry.target);
      }
    });

    // 나타날 때: 우하 → 중 → 좌상
    appearing.sort((a, b) => reverseOrder[a.dataset.pos] - reverseOrder[b.dataset.pos]);
    appearing.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add("visible");
        applyInitialTransform(el);
      }, i * 300);
    });

    // 사라질 때: 좌상 → 중 → 우하
    disappearing.sort((a, b) => order[a.dataset.pos] - order[b.dataset.pos]);
    disappearing.forEach((el, i) => {
      setTimeout(() => {
        el.classList.remove("visible");
        setInitialTransform(el); // 사라질 때 다시 시작 위치로
      }, i * 300);
    });

  }, observerOptions);

  elements.forEach(el => observer.observe(el));

  // ⬇️ 애니메이션 시작 위치 설정
  function setInitialTransform(el) {
    const pos = el.dataset.pos;
    if (pos === "center") {
      el.style.transform = "translate(-50%, -50%) translateY(80px)";
    } else if (pos === "top-left") {
      el.style.transform = "translateX(-50px)";
    } else if (pos === "bottom-right") {
      el.style.transform = "translateX(50px)";
    }
  }

  // ⬇️ 애니메이션 종료 위치 설정
  function applyInitialTransform(el) {
    const pos = el.dataset.pos;
    if (pos === "center") {
      el.style.transform = "translate(-50%, -50%) translateY(10px)";
    } else {
      el.style.transform = "translate(0, 0)";
    }
  }
});
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const el = entry.target;
        if (entry.intersectionRatio >= 0.5) {
          el.classList.add("visible");
        } else {
          el.classList.remove("visible");
        }
      });
    }, {
      threshold: 0.5
    });

    document.querySelectorAll(".observe-fade-right").forEach(el => {
      observer.observe(el);
    });
  });
</script>
